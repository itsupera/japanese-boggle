<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <style>
    @keyframes zoom-in-zoom-out {
      0% {
        transform: scale(1, 1);
      }
      50% {
        transform: scale(1.5, 1.5);
      }
      100% {
        transform: scale(1, 1);
      }
    }
    #my-loader {
      width: 50px;
      height: 50px;
      animation: zoom-in-zoom-out 1s ease infinite;
      padding: 5px;
      border: 2px solid #000;
      border-radius: 5px;
      /** center of the screen */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /** center the child */
      display: flex;
      justify-content: center;
      align-items: center;
      /** text style */
      font-weight: bold;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="my-loader">
      <p>„Åã</p>
    </div>
  </div>
</body>
</html>
